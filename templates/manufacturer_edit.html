<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Manufacturer</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>

<h1>Edit Manufacturer</h1>

<form method="POST">
    <input name="name" value="{{ manufacturer.name }}" placeholder="Name" required><br>
    <input name="country" value="{{ manufacturer.country }}" placeholder="Country" required><br>
    <button type="submit">Save</button>
    <a href="{{ url_for('manufacturers_page') }}">Cancel</a>
</form>

</body>
</html>
