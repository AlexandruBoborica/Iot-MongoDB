<!DOCTYPE html>
<html>
<head>
    <title>Performance Evaluation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        table {
            border-collapse: collapse;
            width: 60%;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h1>Speed Test for indexed queries</h1>

<p>This test compares query execution time <b>before and after indexing</b>.</p>

<table>
    <tr>
        <th>Test</th>
        <th>Execution Time (seconds)</th>
    </tr>

    {% for row in results %}
    <tr>
        <td>{{ row["Test"] }}</td>
        <td>{{ row["Execution Time (s)"] }}</td>
    </tr>
    {% endfor %}
</table>

<a href="{{ url_for('index') }}">â¬… Back to Dashboard</a>

</body>
</html>
