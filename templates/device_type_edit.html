<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Device Type</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        input, select, button { margin: 5px 0; padding: 5px; }
    </style>
</head>
<body>

<h1>Edit Device Type</h1>

<form method="POST">
    <input name="name" value="{{ device_type.name }}" placeholder="Device Type Name" required><br>

    <select name="manufacturer_id" required>
        <option value="">Select Manufacturer</option>
        {% for m in manufacturers %}
            <option value="{{ m._id }}" {% if m._id == device_type.manufacturerId %}selected{% endif %}>
                {{ m.name }}
            </option>
        {% endfor %}
    </select><br>

    <input name="metrics" value="{{ device_type.metrics | join(', ') }}" placeholder="Metrics (comma-separated)" required><br>

    <button type="submit">Save</button>
    <a href="{{ url_for('device_types_page') }}">Cancel</a>
</form>

</body>
</html>
